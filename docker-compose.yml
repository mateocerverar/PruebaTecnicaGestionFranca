version: '3.8'

services:
  # Infrastructure
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: gf-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: gf-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Microservices
  users-api:
    build:
      context: ./backend
      dockerfile: Users.API/Dockerfile
    container_name: gf-users-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - mongodb

  orders-api:
    build:
      context: ./backend
      dockerfile: Orders.API/Dockerfile
    container_name: gf-orders-api
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  payments-api:
    build:
      context: ./backend
      dockerfile: Payments.API/Dockerfile
    container_name: gf-payments-api
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gf-frontend
    ports:
      - "4200:80"
    depends_on:
      - users-api
      - orders-api
      - payments-api

volumes:
  mongo_data:
